<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>JSPGram - OTP Verification</title>

<link rel="stylesheet" href="/otp-template.css">
</head>

<body>
	<div class="container">
		<div class="logo">JSPGram</div>
		<p>
			Hello, <span th:text="${name}"></span>!
		</p>
		<h2>Your OTP Code</h2>
		<div class="otp-box" th:text="${otp}"></div>
		<p class="message"></p>
		Please use this OTP to verify your account. This code will expire in 5
		minutes. Do not share this code with anyone.
		</p>
		<div class="footer">This is an automated message. Please do not
			reply to this email. If you didn't request this OTP, please ignore
			this message.</div>
	</div>
</body>

</html>
