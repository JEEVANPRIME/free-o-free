<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/login.css">
</head>

<body>
    <div class="message">
        <h3 class="success-message" th:text="${session.pass}"></h3>
        <h3 class="error-message" th:text="${session.fail}"></h3>
        <th:block th:text="${@msgRemover.remove()}"></th:block>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST" th:object="${user}">
            <div class="form-group">
                <label for="username">Username or Email</label> <input type="text" id="username" name="username"
                    th:field="*{username}"> <span th:errors="*{username}"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label> <input type="password" id="password" name="password"
                    > <span th:errors="*{password}"></span>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="register-link">
            <p>
                <a href="/forgot-password">Forgot Password</a> 
            </p>
        </div>
        <div class="register-link">
            <p>
                Don't have an account? <a href="/register">Register here</a>
            </p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 jsp-gram. All rights reserved.</p>
        <p>Contact us: jspgram@gmail.com</p>
    </footer>
</body>

</html>
