<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/edit-profile.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="/images/logo.png" alt="Watcher Logo">
        </div>
        <div class="header-buttons">
            <a th:href="'/profile/'+${session.user.username}"><button class="profile-btn">Profile</button></a>
            <a href="/logout"><button class="logout-btn">Logout</button></a>
        </div>
    </header>


    <div class="profile-form">
        <h2>Edit Profile</h2>
        <form action="/update-profile" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="profile-pic">Profile Picture:</label>
                <input type="file" id="profile-pic" name="image">  
            </div>

            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" placeholder="Write something about yourself..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Update Profile</button>
        </form>
    </div>
</body>

</html>
</div>
