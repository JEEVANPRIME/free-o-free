<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="/otp.css">
</head>

<body>

    <div class="message">
		<h3 class="success-message" th:text="${session.pass}"></h3>
		<h3 class="error-message" th:text="${session.fail}"></h3>
		<th:block th:text="${@msgRemover.remove()}"></th:block>
	</div>
    <div class="otp-container">
        <h2>OTP Verification</h2>
        <form action="/verify-otp" method="POST">
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" name="otp" maxlength="6" placeholder="Enter 6-digit OTP">
                <input type="hidden" name="id" th:value="${id}">
            </div>
            <button type="submit" class="verify-btn">Verify OTP</button>
        </form>
        <div class="resend-link">
            <p>Didn't receive OTP?  <a th:href="'/resend-otp/'+${id}">Resend OTP</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 jsp-gram. All rights reserved.</p>
        <p>Contact us: jspgram@gmail.com</p>
    </footer>
</body>

</html>
</div>
